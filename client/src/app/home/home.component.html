  <!-- Quick Links -->

   <p-stepper [value]="1">
    <p-step-item [value]="1">
        <p-step>Total Users</p-step>
        <p-step-panel>
            <ng-template #content let-activateCallback="activateCallback">
                <div class="flex flex-col h-48">
                   <div class="card-content">
        <h3>Total Users</h3>
        <p>{{ totalUsers }}</p>
      </div>
                </div>
                <div class="py-6">
                    <p-button label="Next" (click)="activateCallback(2)" />
                </div>
            </ng-template>
        </p-step-panel>
    </p-step-item>

    <p-step-item [value]="2">
        <p-step>Active Users</p-step>
        <p-step-panel>
            <ng-template #content let-activateCallback="activateCallback">
                <div class="flex flex-col h-48">
                    <div class="card-content">
        <h3>Active Users</h3>
        <p>{{ activeUsers }}</p>
      </div>
                </div>
                <div class="flex py-6 gap-2">
                    <p-button label="Back" severity="secondary" (click)="activateCallback(1)" />
                    <p-button label="Next" (click)="activateCallback(3)" />
                </div>
            </ng-template>
        </p-step-panel>
    </p-step-item>

    <p-step-item [value]="3">
        <p-step>Inactive Users</p-step>
        <p-step-panel>
            <ng-template #content let-activateCallback="activateCallback">
                <div class="flex flex-col h-48">
                      <div class="card-content">
        <h3>Inactive Users</h3>
        <p>{{ inactiveUsers }}</p>
      </div>
                </div>
                <div class="py-6">
                    <p-button label="Back" severity="secondary" (click)="activateCallback(2)" />
                </div>
            </ng-template>
        </p-step-panel>
    </p-step-item>
</p-stepper>
  <div class="quick-links">
    <h3>Quick Actions</h3>
    <ul>
      <li><a routerLink="/dashboard/users"><i class="fas fa-list"></i> View User List</a></li>
      <li><a routerLink="/dashboard/home"><i class="fas fa-home"></i> Dashboard Home</a></li>
    </ul>
  </div>
 

</div>
